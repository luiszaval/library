<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="script.js" async></script>
    <title>Library</title>
</head>
<body>
    <div class="wrapper"></div>
        <h1>Your collection of books</h1>
        <button id="addBook" class="custom-button">add new book</button>
        <form id="addBookModal">
            <div class="form-group">
                <label for="title">BOOK TITLE</label>
                <input type="text" name="title" placeholder="The Hobbit" id="titleInput" required />
            </div>
            <div class="form-group ">
                <label for="author">BOOK AUTHOR</label>
                <input type="text" name="author" placeholder="J.R.R. Tolkien" required />
            </div>
            <div class="form-group ">
                <label for="pages">TOTAL PAGES</label>
                <input type="number" name="pages" placeholder="220" />
            </div>
            <div class="read-group ">
                <label class="switch" for="read">Read?</label>
                <input type="checkbox" name="read" checked/>
            </div>
            <div id="buttons">
                <button type="submit" id="submitBtn" class="custom-button">Submit</button>
                <button type="button" id="cancelBtn" class="custom-button">Cancel</button>
            </div>
        </form>
        <!-- TODO confirmation modal -->
        <div class="confirmModal">
            <div class="confirm-group">
                <label for="confirm">Confirm you want to delete</label>
                <button type="button" id="confirm" class="custom-button">Confirm</button>
                <button type="button" id="cancelConfirm" class="custom-button">Cancel</button>
            </div>
        </div>
        <div id="bookDisplay">
        
        </div>
</body>
</html>
